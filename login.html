<!DOCTYPE html>

<html>
	<head>
		<title>Login</title>
	</head>

	<body>

		<form method="post">
			Login
			<br>
			<label> Username
				<input type="text" name="username" value={{username}}>
			</label>
			<br>
			<label> Password
				<input type="password" name="password">
			</label>
			<div style="color: red">{{error}}</div>
			<br>
			<br>
			<input type="submit">
		</form>
		<a href='/{{prefix}}/signup'>Or Sign Up</a>
	</body>
</html>
